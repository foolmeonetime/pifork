<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tin Of Bean</title>
    <style>
        body {
            background-image: url(logo.jpg_large); 
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #FF8C00; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        @font-face {
            font-family: 'Luminari';
            src: url('luminari.woff2') format('woff2'), 
                 url('luminari.woff') format('woff'); /* Fallback for older browsers */
            /* Add more src lines for different font formats if needed */
        }

        button {
            position: relative; 
            font-family: 'Luminari', fantasy; 
            /* Add other button styling as needed */
            width: 150px; /* Set the width of the button */
            height: 50px; /* Set the height of the button */
            border: none; /* Remove default button border */
            cursor: pointer; /* Change cursor to pointer on hover */
            overflow: hidden; /* Hide overflowing content */
        }

        button::before {
            content: ''; /* Add content */
            position: absolute; /* Set the position to absolute */
            top: 0; /* Position from the top */
            left: 0; /* Position from the left */
            width: 50%; /* Set the width to 100% */
            height: 100%; /* Set the height to 100% */
            background-image: url(pics.jpg/lavaBean.jpg_small); /* Replace 'button_image.png' with the path to your button image */
            background-size: cover; /* Ensure the image covers the entire button */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            z-index: -1; /* Set z-index to move the image behind the text */
        }

        /* Style for h2 elements */
        h2 {
            margin: 10px 0;
        }

        /* Style for input and div elements */
        input, div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>The Beans Tin</h1>
    
    <h2>Join the Game</h2>
    <label for="referrerAddress">Referrer Address:</label>
    <input type="text" id="referrerAddress" placeholder="miner address"><br>
    <button onclick="joinGame()">Join Game</button>

    <h2>Withdraw Points</h2>
    <button onclick="withdrawPoints()">Withdraw Points</button><br>

    <h2>Check Balance</h2>
    <button onclick="checkBalance()">Check Balance</button><br>
    <div id="balance"></div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>
    <script>
        // JavaScript code for interacting with the smart contract
    </script>
</body>
</html>
