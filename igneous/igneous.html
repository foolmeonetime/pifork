<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lava Bean Mining dApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lava Bean Mining dApp</h1>
        <p>Enter a miner's wallet address to activate mining:</p>
        <input type="text" id="minerAddress" placeholder="Miner's Wallet Address">
        <button onclick="activateMining()">Activate Mining</button>
        <p id="miningStatus"></p>
        <p>Referral Points: <span id="referralPoints">0</span></p>
        <p>Accrued Lava Beans: <span id="accruedBeans">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
